<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="header" id="myHeader">
        <h1>My Gallery</h1>
        <p>Me, my family and friends</p>
        <audio controls>
            <source src="audio/Frank Ocean-American Wedding lyrics.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio><br>
        <button class="btn" onclick="one()">1</button>
        <button class="btn" onclick="four()">2</button>
    </div>

    <div class="row">
        <div class="column">
            <img src="images/gallery 5.jpg" alt="Image 1">
            <img src="images/gallery 6.jpg" alt="Image 2">
        </div>
        <div class="column">
            <img src="images/gallery 4.jpg" alt="Image 3">
            <img src="images/gallery 3.jpg" alt="Image 4">
        </div>
        <div class="column">
            <img src="images/gallery 2.jpg" alt="Image 5">
            <img src="images/gallery 1.jpg" alt="Image 6">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Muhammad Iqbal Mueez Bin Musa. All rights reserved.</p>
    </footer>

    <script>
        var elements = document.getElementsByClassName("column");

        function one() {
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.flex = "100%";
            }
        }

        function two() {
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.flex = "50%";
            }
        }

        function four() {
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.flex = "25%";
            }
        }

        var header = document.getElementById("myHeader");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active", "");
                }
                this.className += " active";
            });
        }
    </script>
</body>
</html>
