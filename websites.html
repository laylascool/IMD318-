<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me on Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 50px;
            padding: 0 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .social-icon {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .social-icon img {
            width: 50px;
            height: 50px;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .social-icon {
                width: 70px;
                height: 70px;
            }

            .social-icon img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <h1>Connect with Me</h1>
    <p class="intro-text">Welcome! I'm excited to share my social media with you. Follow me on my channels for updates, content, and more!</p>

    <div class="social-container">
        <!-- Instagram -->
        <a href="https://www.instagram.com/iqbal.mys/" target="_blank" class="social-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <!-- Twitter -->
        <a href="https://x.com/home" target="_blank" class="social-icon">
            <img src="images/x logo.png" alt="Twitter">
        </a>
        <!-- Facebook -->
        <a href="https://www.facebook.com/" target="_blank" class="social-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <!-- YouTube -->
        <a href="https://www.youtube.com/@iqbalmueez155" target="_blank" class="social-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
    </div>

    <footer>
        <p>Â© 2025 Muhammad Iqbal Mueez Bin Musa | All rights reserved</p>
    </footer>

</body>
</html>
